<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Introduction to the DOM Lab</title>
  </head>
  <body>
    <h1>My HTML adventure</h1>
    <p>We're writing <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">HTML</a> markup to display in our <strong>browser</strong>. We're
        basically telling computers what to do. <em>Neat!</em></p>
    <table>
        <thead>
            <tr>
                <th>Element name</th>
                <th>Display value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>h1</td>
                <td>block</td>
            </tr>
            <tr>
                <td>p</td>
                <td>block</td>
            </tr>
            <tr>
                <td>strong</td>
                <td>inline</td>
            </tr>
            <tr>
                <td>em</td>
                <td>inline</td>
            </tr>
        </tbody>
    </table>

    <div>
        <ul class="ranked-list">
          <li>1</li>
          <li>
            <div>
              <ul>
                <li>2</li>
              </ul>
            </div>
          </li>
          <li>3</li>
        </ul>
      </div>

      <div>
        <ul class="unranked-list">
          <li>6</li>
          <li>2</li>
          <li>
            <div>4</div>
          </li>
        </ul>
    </div>

    <main id="app">
        <ul class="ranked-list">
          <li>1</li>
          <li>2</li>
        </ul>

        <ul class="ranked-list">
          <li>10</li>
          <li>11</li>
        </ul>
      </main>
  </body>
</html>
